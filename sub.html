<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link id="theme" href="sub.css" id="subs" rel="stylesheet" />
    <script src="selection.js" defer></script>
    <script src="script.js" defer></script>
    <title>NiceDude Subscription</title>
</head>
<body>
    <div id="header">
        <section id="stuffInside">
            <a><img src="logo.png" alt="Logo"/></a>
            <a href=""><h2>Test1</h2></a>
            <a href=""><h2>Test2</h2></a>
            <a href=""><h2>Test3</h2></a>
            <a href=""><h2>Test4</h2></a>
        </section>
    </div>
    <div class="step">
        <h1>Select Your Plan</h1>
        <div class="box-1">
            <div class="life">
                <h1>Life Saver Box</h1>
            </div>
            <img src="LifeSaverExample.jpg" alt="Life Saver Box" />
            <ul class="plans">
                <button id="select"><li class="plan-price" onclick="select()" style="">
                    <div class="col">
                        <div class="plan-title">1 Month</div>
                        <div class="details">
                            $50.00    
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">3 Month</div>
                        <div class="details">
                            $145.00      
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">6 Month</div>
                        <div class="details">
                            $280.00                
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">12 Month</div>
                        <div class="details">
                            $575.00                   
                        </div>
                    </div>
                </li></button>
            </ul>
        </div>

        <div class="box-2">
            <div class="beach">
                <h1>Beach Bum Box</h1>
            </div>
            <img src="BeachBumExample.jpeg" alt="Beach Bum Box" />
            <ul class="plans">
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">1 Month</div>
                        <div class="details">
                            $60.00          
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">3 Month</div>
                        <div class="details">
                            $175.00      
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">6 Month</div>
                        <div class="details">
                            $340.00             
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">12 Month</div>
                        <div class="details">
                            $700.00                 
                        </div>
                    </div>
                </li></button>
            </ul>
        </div>
        <div class="box-3">
            <div class="surf">
                <h1>Surf Up Box</h1>
            </div>
            <img src="logo.png" alt="Surf Up Box" />
            <ul class="plans">
                <button id="select"><li class="plan-price" onclick="select()" >
                    <div class="col">
                        <div class="plan-title">1 Month</div>
                        <div class="details">
                            $75.00         
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">3 Month</div>
                        <div class="details">
                            $220.00                         
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">6 Month</div>
                        <div class="details">
                            $430.00                      
                        </div>
                    </div>
                </li></button>
                <button id="select"><li class="plan-price" onclick="select()">
                    <div class="col">
                        <div class="plan-title">12 Month</div>
                        <div class="details">
                            $850.00                              
                        </div>
                    </div>
                </li></button>
            </ul>
        </div>
        <div class="fin">
            <button type="button" name="submit" onclick="">Check Out Now</button>
        </div>
    </div>
    <section id="buttons">
        <button onclick="swapStyleSheet('themeSub1.css')">Theme 1</button>
        <button onclick="swapStyleSheet('themeSub2.css')">Theme 2</button>
        <button onclick="swapStyleSheet('themeSub3.css')">Theme 3</button>
        <button onclick="swapStyleSheet('themeSub4.css')">Theme 4</button>
    </section>
</body>
</html>
